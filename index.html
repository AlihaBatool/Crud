<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

 
</head>
<body>
    <button id="openModalBtn">Create New User</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
    </table>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close" id="closeEditModalBtn">&times;</span>
            <h2>Edit User</h2>
            <form id="editForm">
            <label for="editName">Name:</label>
            <input type="text" id="editName"><br>
            <label for="editAge">Age:</label>
            <input type="number" id="editAge"><br>
            <label for="editCity">City:</label>
            <input type="text" id="editCity"><br>
            <button id="editSubmit">Submit</button>
            <button id="editCancel">Cancel</button>
        </form>
        </div>
    </div>
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Create New User</h2>
            <form id="userForm">
                <label for="Name">Name:</label>
                <input type="text" name="Name" id="Name"><br>
                <label for="Age">Age:</label>
                <input type="number" name="Age" id="Age"><br>
                <label for="City">City:</label>
                <input type="text" name="City" id="City"><br>
                <button id="Submit">Submit</button><br>
            </form>
        </div>
    </div>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Delete User</h2>
            <p>Are you sure you want to delete this record?</p>
            <button id="confirmDelete">Yes</button>
            <button id="cancelDelete">No</button>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
